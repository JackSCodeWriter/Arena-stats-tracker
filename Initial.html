<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>League Arena Leaderboard</title>
  <style>
    body { font-family: Arial; background: #0f1923; color: #fff; padding: 20px; }
    h1 { color: #e0b42f; }
    .card {
      background: #1c2733;
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      display: flex;
      align-items: center;
    }
    .champion-icon {
      width: 60px;
      height: 60px;
      margin-right: 15px;
      border-radius: 5px;
    }
    .duo-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-left: 10px;
      border: 2px solid #ccc;
    }
    .info { flex-grow: 1; }
    .player-name { font-size: 1.5em; color: #ffd700; }
    .stat { margin: 4px 0; }
    .loading { text-align: center; color: #ccc; padding: 20px; }
    .error { color: #ff6b6b; text-align: center; padding: 20px; }
  </style>
</head>
<body>
  <h1>Arena Leaderboard (Ranked by Win Rate)</h1>
  <div id="leaderboard">
    <div class="loading">Loading leaderboard data...</div>
  </div>

  <script>
    const version = "14.13.1"; // Riot patch version
    const sheetUrl = "https://opensheet.elk.sh/1_wFnHQMXGUE5O05HMbY1SO_rb_R9uNmlbewGdhpx7ps/Dashboard";

    async function loadLeaderboard() {
      try {
        const response = await fetch(sheetUrl);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('Fetched data:', data); // Debug the data
        
        if (!data || data.length === 0) {
          throw new Error('No data received from the sheet');
        }

        // Filter out empty rows and header row if needed
        const filteredData = data.filter(row => {
          return row.Player && row.Player !== "Player" && row.Player.trim() !== "";
        });

        console.log('Filtered data:', filteredData); // Debug filtered data

        if (filteredData.length === 0) {
          throw new Error('No valid player data found');
        }

        // Sort by win rate (descending) - remove % sign if present and convert to number
        filteredData.sort((a, b) => {
          const aRate = parseFloat(String(a["Win Rate"]).replace('%', '')) || 0;
          const bRate = parseFloat(String(b["Win Rate"]).replace('%', '')) || 0;
          return bRate - aRate;
        });

        // Clear loading message
        document.getElementById("leaderboard").innerHTML = '';

        filteredData.forEach(player => {
          // Handle missing or undefined values
          const champName = player["Most Played Champion"] ? 
            player["Most Played Champion"].split(" ")[0] : "Aatrox";
          const duoName = player["Most Played Duo"] ? 
            player["Most Played Duo"].split(" ")[0] : "Unknown";
          const champImg = `https://ddragon.leagueoflegends.com/cdn/${version}/img/champion/${champName}.png`;
          const duoIcon = `https://raw.communitydragon.org/latest/plugins/rcp-be-lol-game-data/global/default/v1/profile-icons/29.png`;

          const leaderboardHtml = `
            <div class="card">
              <img class="champion-icon" src="${champImg}" alt="${champName}" onerror="this.src='https://ddragon.leagueoflegends.com/cdn/${version}/img/champion/Aatrox.png'" />
              <div class="info">
                <div class="player-name">${player["Player"] || 'Unknown Player'}</div>
                <div class="stat">üèÜ Win Rate: ${player["Win Rate"] || 'N/A'}</div>
                <div class="stat">‚öîÔ∏è KDA Ratio: ${player["KDA Ratio"] || 'N/A'}</div>
                <div class="stat">üí• Avg Damage: ${player["Avg Damage"] || 'N/A'}</div>
                <div class="stat">üõ°Ô∏è Most Played Champion: ${player["Most Played Champion"] || 'N/A'}</div>
                <div class="stat">ü§ù Most Played Duo: ${player["Most Played Duo"] || 'N/A'} <img class="duo-icon" src="${duoIcon}" /></div>
                <div class="stat">ü•á 1st Place Finishes: ${player["1st"] || 'N/A'}</div>
              </div>
            </div>
          `;
          
          document.getElementById("leaderboard").innerHTML += leaderboardHtml;
        });

      } catch (error) {
        console.error("Error loading leaderboard:", error);
        document.getElementById("leaderboard").innerHTML = `
          <div class="error">
            Failed to load leaderboard data: ${error.message}<br>
            <small>Check the console for more details.</small>
          </div>
        `;
      }
    }

    // Load the leaderboard when the page loads
    window.addEventListener('DOMContentLoaded', loadLeaderboard);
  </script>
</body>
</html>
